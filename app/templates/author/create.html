{% extends 'base.html' %} {% block main %}
<div class="card-body">
    <main class="container mt-3">
        <div class="card p-3 border-maroon">
            <form method="post">
                <h1 class="text-maroon text-center">Add an Author:</h1>
                <hr>
                <div class="container mt-3">
                    <label for="mr-2" for="inputAuthor"> Name:</label>
                    <input type="text" name="name" class="from-control col-3">
                    <p class="font-italic text-sm-left text-muted">By clicking submit, you will add a new author to the list!</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn bg-white border-maroon">Submit</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </main>
</div>
{% endblock main %}

{% extends 'base.html' %} {% block main %}


<form class="card-body" method="post">
    <div class="container mt-3">
        <div class="card p-3 border-maroon">
            <form method="post">
                <div class="container mt-3">
                    <h1 class="text-center">Update the Author:</h1>
                    <hr>
                    <label for="mr-2" for="inputAuthor"> Name:</label>
                    <input type="text" name="name" class="from-control col-3" value="{{ author.name }}">
                    <p class="font-italic text-sm-left text-muted">By clicking submit, you will update the author list!</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn bg-white border-maroon">Submit</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
    {% csrf_token %}
</form>
{% endblock main %}

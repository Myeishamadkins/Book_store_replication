{% extends 'base.html' %} {% block main %}

<body>
    <div class="container mt-3">
        <div class="card border-maroon mb-3" style="">
            <div class="card-header text-center">
                <h1>Welcome to All-Da-Books</h1>
            </div>
            <div class="card-body color">
                <div>
                    <div>
                        <h1 class="text-center color">Book of the Day:</h1>
                    </div>
                    <hr />
                    <div class="d-flex">
                        <div class="d-flex mr-2">
                            <img class="shadow-lg" src="{{ book.cover_image.url }}" width=230>
                        </div>
                        <div class="ml-2">
                            <h1 class="color">{{ book.title }}</h1>
                            {% for author in book.authors.all %}
                            <p class="text-muted"> by {{ author.name }}</p>
                            {%endfor%}
                            <p class="font-weight-bold text-muted">Price: ${{ book.price }}</p>
                            <p class="font-italic text-muted">Description: {{ book.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock main %}

{% extends 'base.html' %} {% block main %}
<form class="container mt-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card border-maroon">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Create</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">
            <form class="text-center" style="color: #757575;">

                <div class=" title md-form mt-3">
                    <label for="materialContactFormName">Title:</label>
                    <input name="title" type="text" id="materialContactFormName" class="form-control">
                </div>


                <div class="form-group">
                    <label for="price">Price</label>
                    <input name="price" type="number" step="0.01" class="form-control" placeholder="Insert price here...">
                </div>


                <div>
                    <span>Authors: </span>
                    <label for=""></label>
                    {% include 'book/components/authors-selector.html' %}
                </div>


                <div class="md-form">
                    <label for="materialContactFormMessage">Description:</label>
                    <textarea name="description" type="text" id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
                </div>
                <br>

                <div class="form-check">
                    <div class="custom-file">
                        <input name="cover_image" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

                <button class="border-maroon btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>

            </form>

        </div>

    </div>
</form>
{% endblock main %}
